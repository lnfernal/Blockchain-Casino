  <div id="homepage">
  <img id="UB_logo" alt="140x140" style="width: 140px; height: 200px;" src="images/UB.png" data-holder-rendered="true">
    <div class="container">
	
      <div class="row">
	  
        <div class="col-xs-12 col-sm-8 col-sm-push-2">

	<div id="games">	
		<div id="slots">
			<img style="width: 230px; height: 280px;" src="images/slots.jpg">
			<br>
			<button class="button" id="slots" onclick="window.location.href = '/slots.html'">Slots</button>

		<div id="roulette">

				Game Name<input id="game_name" type="text">
				Game URL<input id="game_url" type="text">
				
			</form>

		  </div>
		  <br>
		</div>
